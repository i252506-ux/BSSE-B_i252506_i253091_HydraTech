<!DOCTYPE html>
<html>
<head>
    <title>HydraTech - Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef1ff;
            margin: 0;
            padding: 0;
        }

        /* HEADER */
        .header {
            background-color: white;
            padding: 15px 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-size: 26px;
            font-weight: bold;
            color: #2A4DFF;
        }

        /* LOGIN BOX */
        .login-box {
            width: 350px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-box input {
            width: 90%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid gray;
            font-size: 16px;
        }

        .login-btn {
            width: 95%;
            padding: 12px;
            margin-top: 20px;
            background-color: #2A4DFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #1a38c7;
        }

        /* SOCIAL ICONS */
        .social-icons img {
            width: 40px;
            margin: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        .forgot-link {
            margin-top: 12px;
        }
    </style>

    <!-- LOGIN SCRIPT -->
    <script>
        function checkLogin() {
            let email = document.getElementById("email").value;
            let pass = document.getElementById("password").value;

            let correctEmail = "test@gmail.com";
            let correctPass = "12345";

            // Incorrect login
            if (email !== correctEmail || pass !== correctPass) {
                alert("Incorrect Email or Password!");
                return;
            }

            // Successful login â†’ NO ALERT â†’ Go to products page
            window.location.href = "product-listing.html";
        }
    </script>

</head>

<body>

<div class="header">HYDRATECH ðŸ’§</div>

<div class="login-box">
    <h2>Sign In</h2>

    <!-- INPUTS -->
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">

    <button class="login-btn" onclick="checkLogin()">Login</button>

    <!-- FORGOT PASSWORD -->
    <p class="forgot-link">
        <a href="#" style="color:#2A4DFF;">Forgot Password?</a>
    </p>

    <p style="margin-top:15px; font-weight:bold;">Or continue with:</p>

    <!-- SOCIAL LOGIN ICONS -->
    <div class="social-icons">
        <img src="Google Image.png" alt="Google Login">
        <img src="Facebook.png" alt="Facebook Login">
        <img src="Instagram login.jpeg" alt="Instagram Login">
        <img src="Linkedin pic.png" alt="LinkedIn Login">
    </div>

</div>

</body>
</html>
