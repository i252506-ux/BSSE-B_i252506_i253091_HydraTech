<!DOCTYPE html>
<html>
<head>
    <title>HydraTech - Products</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef1ff;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-color: white;
            padding: 15px 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 26px;
            font-weight: bold;
            color: #2A4DFF;
        }

        .header a {
            text-decoration: none;
        }

        /* Product Section */
        .product-container {
            width: 90%;
            margin: 30px auto;
        }

        .title {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2A4DFF;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 25px;
        }

        .product-box {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
            text-align: center;
        }

        .product-box img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-name {
            font-size: 20px;
            margin: 10px 0;
            font-weight: bold;
        }

        .price {
            font-size: 18px;
            color: green;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 15px;
            background-color: #2A4DFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #1a38c7;
        }
    </style>

</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="brand">HYDRATECH ðŸ’§</div>
    <div>
        <a href="Home Pg.html" style="font-size:18px; color:#2A4DFF;"> Home</a>
    </div>
</div>


<!-- PRODUCT SECTION -->
<div class="product-container">
    <div class="title">Our Smart Bottles</div>

    <div class="products-grid">

        <!-- PRODUCT 1 -->
        <div class="product-box">
            <img src="Image 2 for Home.png">
            <div class="product-name">HydraTech Pro</div>
            <div class="price">Rs 5,999</div>
            <button class="btn" onclick="alert('HydraTech Pro added to cart!')">Add to Cart</button>
        </div>

        <!-- PRODUCT 2 -->
        <div class="product-box">
            <img src="Mini Bottle.png">
            <div class="product-name">HydraTech Mini</div>
            <div class="price">Rs 4,499</div>
            <button class="btn" onclick="alert('HydraTech Mini added to cart!')">Add to Cart</button>
        </div>

        <!-- PRODUCT 3 -->
        <div class="product-box">
            <img src="Image 3 for home.png">
            <div class="product-name">HydraTech Aqua</div>
            <div class="price">Rs 7,199</div>
            <button class="btn" onclick="alert('HydraTech Aqua added to cart!')">Add to Cart</button>
        </div>

        <!-- PRODUCT 4 -->
        <div class="product-box">
            <img src="Back.png">
            <div class="product-name">HydraTech Frost</div>
            <div class="price">Rs 6,499</div>
            <button class="btn" onclick="alert('HydraTech Frost added to cart!')">Add to Cart</button>
        </div>

    </div>
</div>


</body>
</html>
