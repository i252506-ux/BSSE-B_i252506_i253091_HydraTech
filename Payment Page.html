<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HydraTech Checkout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f0f4f8;
    color: #333;
  }

  h1 {
    text-align: center;
    color: #2A4DFF;
    margin-top: 20px;
  }

  .container {
    width: 90%;
    max-width: 900px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }

  .section {
    margin-bottom: 20px;
  }

  .section h2 {
    color: #2A4DFF;
    margin-bottom: 10px;
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .order-summary {
    background: #e9e9e9;
    padding: 15px;
    border-radius: 8px;
    margin-top: 15px;
  }

  .order-summary h3 {
    margin-top: 10px;
  }

  .place-order-btn {
    width: 100%;
    padding: 15px;
    background: #2A4DFF;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
  }

  .place-order-btn:hover {
    background: #1a33cc;
  }

  .footer {
    text-align: center;
    margin-top: 25px;
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>

<h1>HYDRATECH </h1>

<div class="container">

  <!-- Product Selection -->
  <div class="section">
    <h2>Select Product</h2>
    <select id="productSelect" onchange="updateSummary()">
      <option value="5999">HydraTech Pro - Rs.5999</option>
      <option value="4499">HydraTech Mini - Rs.4499</option>
      <option value="7200">HydraTech Aqua - Rs.7200</option>
      <option value="6500">HydraTech Frost - Rs.6500</option>
    </select>
  </div>

  <!-- Billing & Shipping -->
  <div class="section">
    <h2>Billing & Shipping Information</h2>
    <label>Full Name</label>
    <input type="text" placeholder="Your Name">

    <label>Email Address</label>
    <input type="email" placeholder="you@example.com">

    <label>Phone Number</label>
    <input type="text" placeholder="123-456-789">

    <label>Address</label>
    <input type="text" placeholder="Street, City, Country">

    <label>Postal Code</label>
    <input type="text" placeholder="ZIP / Postal Code">
  </div>

  <!-- Payment Method -->
  <div class="section">
    <h2>Select Payment Method</h2>
    <select id="paymentSelect">
      <option value="Credit Card">Credit Card üí≥</option>
      <option value="PayPal">PayPal üÖøÔ∏è</option>
      <option value="Apple Pay">Apple Pay üí≥</option>
    </select>
  </div>

  <!-- Order Summary -->
  <div class="section order-summary">
    <h2>Order Summary</h2>
    <p id="productName">Product: HydraTech Pro</p>
    <p id="productPrice">Price: Rs.7200</p>
    <p>Shipping: Rs. 300</p>
    <h3 id="totalPrice">Total: Rs.7200</h3>
  </div>

  <!-- Place Order Button -->
  <button class="place-order-btn" onclick="placeOrder()">Place Order üõçÔ∏è</button>

</div>

<div class="footer">
  ¬© 2025 HydraTech. All Rights Reserved.<br>
  <b>Made by Taha Yasin (1253091)</b>
</div>

<script>
  function updateSummary() {
    const select = document.getElementById('productSelect');
    const price = parseInt(select.value);
    const name = select.options[select.selectedIndex].text.split(' - ')[0];
    
    document.getElementById('productName').innerText = "Product: " + name;
    document.getElementById('productPrice').innerText = "Price: Rs." + price;
    document.getElementById('totalPrice').innerText = "Total: Rs." + (price + 300);
  }

  function placeOrder() {
    const product = document.getElementById('productSelect').options[document.getElementById('productSelect').selectedIndex].text.split(' - ')[0];
    const payment = document.getElementById('paymentSelect').value;

    alert("Thank you! Your order for " + product + " has been placed.\nPayment Method: " + payment);
  }
</script>

</body>
</html>
